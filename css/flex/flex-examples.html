<style>
    .Grid-cell{
        background:#ccc;
    }
    .Grid {
        display: flex;

    .basice .Grid-cell{
        flex:1;
    }
    .percentage .Grid-cell{
        flex: 1;
    }
    .percentage .Grid-cell.u-1of3 {
