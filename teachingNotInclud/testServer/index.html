<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <script src="js/axios.min.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <link rel="stylesheet" href="css/lightbox.min.css">
</head>
<style>
*{padding: 0;margin: 0}
img{width: 20%;max-height: 20%;margin:10px;}
</style>
<body>
<div id="body"></div>
<input type="text" id="user" />
<input type="text" id="pwd">
<button id="click">click</button>
<p><a href="">粤ICP备17141482号</a></p>
</body>
</html>
<script>
    var button = document.getElementById('click')
    var body = document.getElementById('body')

    function httpFun(res){
        var html = ''
        if(typeof res.data === 'object' && res.data.img.length > 0){
            res.data.img.map(function(view,i){
                html += `<a href="${view}" data-lightbox="example-set"><img src=${view} /></a>`
            })
            body.innerHTML = html
        }
    }

    button.onclick = function(){
        var user = document.getElementById('user')
        var pwd = document.getElementById('pwd')
        axios.get('/user',{params:{user:user.value,pwd:pwd.value}}).then(function(res){
            httpFun(res)
        }).catch(function(error){
            alert(error.data)
        })
    }

    window.onload = function(){
        axios.get('/check').then(function(res){
            httpFun(res)
        })
    }
</script>
