<script>
    //偏函数

    var toString = Object.prototype.toString

    var isType = function(type){
        return function(obj){
            return toString.call(obj) == `[object ${type}]`
        }
    }

    var isString = isType('String')
    var isNumber = isType('Number')
    console.log(isString(1))
    console.log(isNumber(1))

    var ss = function(){
        console.log(this)
    }

    ss.call({})
</script>
