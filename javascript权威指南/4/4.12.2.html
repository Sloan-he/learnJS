<script>
	var geval = eval;
	var x = 'global',y = 'global'

	function f(){
		var x = 'local'
		eval('x += " changed"')
		return x
	}


	function g(){
		var y = 'local'
		geval('y += " changed"')
		return y
	} 

	console.log(f(),'|',x)
	console.log(g(),'|',y)

	function factorial(n){
		if(n <= 1) return n;
		return n * factorial(n - 1)
	}
	console.log(factorial(9))	
</script>
